<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>FashionWeek.com</title>
    <link rel="stylesheet" href="/CSS/style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <form class="login-form" action="" class="container">
          <h1>Login</h1>
      
          <label class="label-field" id="label-login-email" for="email"><b>Email</b></label>
          <input class="input-field" id="input-login-email" type="text" placeholder="Enter Email" name="email" required>
      
          <label class="label-field" id="label-login-psw" for="psw"><b>Password</b></label>
          <input class="input-field" id="input-login-psw" type="password" placeholder="Enter Password" name="psw" required>
      
          <button class="submit-btn" id="login-submit-btn" type="submit">Login</button>
            <a class="guest-btn" id="guest-login-btn" href="/HTML/Welcome_Page.html">Continue as guest.</a>
        </form>
       <div class="login-or-signup">OR</div>
        <form class="signup-form" action="" class="container">
            <h1>Sign Up</h1>
  
            <label class="label-field" id="label-fname" for="Fname"><b>First Name</b></label>
            <input class="input-field" id="input-fname" type="text" placeholder="Enter Your First Name" name="Fname" required>
  
            <label class="label-field" id="label-lname" for="lname"><b>Last Name</b></label>
            <input class="input-field" id="input-lname" type="text" placeholder="Enter Your Last Name" name="lname" required>
        
            <label class="label-field" id="label-signup-email" for="email"><b>Email</b></label>
            <input class="input-field" id="input-signup-email" type="text" placeholder="Enter Email" name="email" required>
        
            <label class="label-field" id="label-signup-psw" for="psw"><b> Create Password</b></label>
            <input class="input-field" id="input-signup-psw" type="password" placeholder="Enter Password" name="psw" required>
        
            <button class="submit-btn" id="signup-submit-btn" type="submit">Sign Up</button>
              <a class="guest-btn" id="guest-signup-btn" href="/HTML/Welcome_Page.html">Continue as guest.</a>
          </form>
</body>
</html>
